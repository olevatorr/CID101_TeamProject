<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="body-member">
    <section class="section section-member">
        <div class="container">
            <div class="row ">
                <div class="member-box  6-md 6-lg">
                    <div><img src="/img/member/member2.jpg" alt="會員圖片">
                        <div class="member-logo-box">
                            <img src="/img/member/member3.png" alt="logo">
                            <span>潔淨海洋　綠色明天</span>
                            <button>加入會員</button>
                        </div>
                    </div>
                    <div class="member-txt 12-sm 6-md 6-lg">
                        <div class="member-login">
                            <label>帳號</label>
                            <input type="text">
                            <label>密碼</label>
                            <input type="password" name="" id="">
                        </div>
                        <button>登入</button>
                        <a href="#">忘記密碼?</a>
                        <p>其他登入方式</p>
                        <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-line"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
