    <footer>
        <div class="wrapper">
            <div class="footer-contact">
                <div>
                    <h3>聯絡資訊</h3>
                    <p>緯育TibaMe附設中壢職訓中心<br>320桃園市中壢區復興路46號9樓<br>(03) - 4251108</p>
                    <div class="footer-media">

                        <a href="#"><img src="img/footer/ig.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="footer-structure">
                <div>
                    <h3>網站內容</h3>
                    <div class="piechart">
                        <canvas id="myChart" width="200" height="150"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <script>
                            let data = [
                                { label: "捐款", data: 30, color: '#6CE5E8' },
                                { label: "教育中心", data: 15, color: '#41B8D5' },
                                { label: "淨攤活動", data: 30, color: '#2D8BBA' },
                                { label: "商城", data: 20, color: '#2F5F98' },
                                { label: "小遊戲", data: 5, color: '#31356E' }
                            ];

                            let total = data.reduce((sum, item) => sum + item.data, 0);
                            let percentages = data.map(item => (item.data / total * 100).toFixed(1));

                            let labels = data.map(item => item.label);
                            let colors = data.map(item => item.color);

                            let ctx = document.getElementById('myChart').getContext('2d');
                            let chart = new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        data: percentages,
                                        backgroundColor: colors,
                                        borderColor: 'rgba(0,0,0,0.1)'
                                    }]
                                },
                                options: {
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: {
                                            position: 'right',
                                            labels: {
                                                usePointStyle: true,
                                                generateLabels: (chart) => {
                                                    const datasets = chart.data.datasets;
                                                    return chart.data.labels.map((label, i) => ({
                                                        text: `${label} (${datasets[0].data[i]}%)`,
                                                        fillStyle: datasets[0].backgroundColor[i]
                                                    }));
                                                },
                                                color: '#fff',
                                                family: "'Inconsolata','jf open 粉圓 2.0'"
                                            },
                                            padding: 20
                                        }
                                    },
                                    layout: {
                                        padding: 0
                                    }
                                }
                            });
                        </script>
                    </div>
                    <div class="structure-sign">
                        <img src="img/footer/pie1.png" alt="">
                        <img src="img/footer/pie2.png" alt="">
                        <img src="img/footer/pie3.png" alt="">
                    </div>
                </div>
            </div>
